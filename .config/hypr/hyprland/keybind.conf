$mod = MOD1
$browser = zen-browser
$fileManager = yazi
$menu = rofi -show drun -show-icons
$terminal = ghostty

bindu = $mod, 0, workspace, 10
bindu = $mod, 1, workspace, 1
bindu = $mod, 2, workspace, 2
bindu = $mod, 3, workspace, 3
bindu = $mod, 4, workspace, 4
bindu = $mod, 5, workspace, 5
bindu = $mod, 6, workspace, 6
bindu = $mod, 7, workspace, 7
bindu = $mod, 8, workspace, 8
bindu = $mod, 9, workspace, 9

bindu = $mod, A, workspace, e-1
bindu = $mod, D, workspace, e+1

bind = $mod, E, exec, $menu
bind = $mod, F, execr, $terminal -e zsh -c $fileManager
bindu = $mod, N, exec, $browser
bindu = $mod, return, exec, $terminal

bindu = $mod, S, exec, hyprctl keyword general:layout $( [ $(hyprctl getoption general:layout -j | jq .str --raw-output) = "dwindle" ] && echo "master" || echo "dwindle" )
bindu = $mod, T, togglespecialworkspace, named
bindu = $mod, V, togglefloating,
bindu = $mod, W, killactive,

# bind = $mod, P, exec, hyprshutdown
bind = $mod, Z, exec, hyprlock

bind = $mod, semicolon, layoutmsg, rollnext
bind = $mod, comma, layoutmsg, rollprev

bindu = $mod, H, movefocus, l
bindu = $mod, J, movefocus, d
bindu = $mod, K, movefocus, u
bindu = $mod, L, movefocus, r            
bindu = $mod, C, centerwindow,

bindu = $mod, M, submap, move
submap = move
bind = , H, movewindow, l
bind = , J, movewindow, d
bind = , K, movewindow, u
bind = , L, movewindow, r
bind = , A, movetoworkspace, e-1
bind = , D,  movetoworkspace, e+1
bind = , T, movetoworkspace, special:named
bind = SHIFT, T, movetoworkspacesilent, special:named
bind =  , 0, movetoworkspace, 10
bind =  , 1, movetoworkspace, 1
bind =  , 2, movetoworkspace, 2
bind =  , 3, movetoworkspace, 3
bind =  , 4, movetoworkspace, 4
bind =  , 5, movetoworkspace, 5
bind =  , 6, movetoworkspace, 6
bind =  , 7, movetoworkspace, 7
bind =  , 8, movetoworkspace, 8
bind =  , 9, movetoworkspace, 9
bind = SHIFT, 0, movetoworkspacesilent, 10
bind = SHIFT, 1, movetoworkspacesilent, 1
bind = SHIFT, 2, movetoworkspacesilent, 2
bind = SHIFT, 3, movetoworkspacesilent, 3
bind = SHIFT, 4, movetoworkspacesilent, 4
bind = SHIFT, 5, movetoworkspacesilent, 5
bind = SHIFT, 6, movetoworkspacesilent, 6
bind = SHIFT, 7, movetoworkspacesilent, 7
bind = SHIFT, 8, movetoworkspacesilent, 8
bind = SHIFT, 9, movetoworkspacesilent, 9
bind = , Q, submap, reset
bind = , catchall, exec, notify-send "Move: Invalid keystoke"
submap = reset

bindu = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , J, resizeactive,  0 10
binde = , K, resizeactive, 0 -10           
binde = , L, resizeactive, 10 0
bind = , Q, submap, reset
bind = , catchall, exec, notify-send "Resize: Invalid keystoke"
submap = reset

bindu = $mod, O, submap, orientation
submap = orientation
bind = , H, layoutmsg, orientationleft
bind = , J, layoutmsg, orientationbottom
bind = , K, layoutmsg, orientationtop
bind = , L, layoutmsg, orientationright
bind = , C, layoutmsg, orientationcenter
bind = , N, layoutmsg, orientationnext
bind = SHIFT, N, layoutmsg, orientationprev
bind = , Q, submap, reset
bind = , catchall, exec, notify-send "Orientation: Invalid keystoke"
submap = reset

bindu = $mod, U, submap, utility
submap = utility, reset
bind = , W, exec, $terminal -e zsh -c "~/.config/scripts/wallpaper.sh"
bind = , R, exec, pkill hyprpaper && hyprpaper &
submap = reset

bindu = $mod, TAB, exec, hyprshot -m output -m $(hyprctl activeworkspace -j | jq -r '.monitor') -o ~/Media/Pictures/Screenshots/
bindu = $mod SHIFT, TAB, exec, hyprshot -m region -o ~/Media/Pictures/Screenshots/

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindu = , F11, fullscreen
binduel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
binduel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binduel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binduel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 2 @DEFAULT_AUDIO_SINK@ 10%+
binduel = ,XF86MonBrightnessDown, execr,  [ $(brightnessctl g) -gt $(( $(brightnessctl m) / 10 )) ] && brightnessctl set 10%-
binduel = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindul = , XF86AudioNext, exec, playerctl next
bindul = , XF86AudioPause, exec, playerctl play-pause
bindul = , XF86AudioPlay, exec, playerctl play-pause
bindul = , XF86AudioPrev, exec, playerctl previous
